<md-tab-group class="demo-tab-group" dynamicHeight [(selectedIndex)]="activeTabIndex">
    <md-tab *ngFor="let tab of dynamicTabs">
      <ng-template md-tab-label>
        <span class="noselect">{{tab.label}}</span>
        <i class="material-icons noselect" (click)="deleteTab(tab)">close</i>
      </ng-template>
      <div class="tab-content">
        <app-connection></app-connection>
      </div>
    </md-tab>
  </md-tab-group>
